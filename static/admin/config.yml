backend:
  name: github
  repo: 94peter/cms-test # Path to your GitHub repository
  branch: main

media_folder: "static/images/uploads"

public_folder: "/images/uploads"

# i18n:
#   structure: multiple_files
#   locales: [en, zh-TW]
#   default_locale: en

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page"
        name: "about"
        file: "content/en/about/_index.md"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: "Body", name: "body", widget: "markdown"}
          - {label: "Description", name: "description", widget: "string"}
  - label: "Blog"
    name: "blog"
    folder: "content/en/blog"
    # slug: {{year}}-{{month}}-{{slug}}
    # preview_path: content/{{locale}}/blog/{{slug}}
    create: true
    identifier_field: title
    fields:
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Publish Date", name: "date", widget: "datetime"}
      - {label: "Featured Image", name: "image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
  - name: NestPages
    label: NestPage
    label_singular: 'NestPage'
    folder: content
    create: true
    # adding a nested object will show the collection folder structure
    nested:
      depth: 300 # max depth to show in the collection tree
      summary: '{{title}}' # optional summary for a tree node, defaults to the inferred title field
    fields:
      - label: Title
        name: title
        widget: string
      - label: Body
        name: body
        widget: markdown
    # adding a meta object with a path property allows editing the path of entries
    # moving an existing entry will move the entire sub tree of the entry to the new location
    meta: { path: { widget: string, label: 'Path', index_file: '_index' } }